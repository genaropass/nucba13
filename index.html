<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container1">
    <div class="container-caja">
      <img class="img1" src="/images/logo.svg" alt="">

      <div class="container-imagenes">
        <img class="img2" src="/images/icon-document.svg" alt="">
        <img class="img3" src="/images/icon-folder.svg" alt="">
        <img class="img4" src="/images/icon-upload.svg" alt="">
      </div>

    </div>
  </div>

  <div class="container-chico">
    <p>185<span>GB LEFT</span></p>  
  </div>
  <div class="triangulo"></div>

  <div class="container2">
    <div class="container-caja2">
      
      <p>You’ve used <b>815 GB</b> of your storage</p>
    
      <progress id="file" max="100" value="70"></progress>


      <div class="container-span">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      

    </div>
  </div>

    </div>
  </footer> -->
  
</body>
</html>
